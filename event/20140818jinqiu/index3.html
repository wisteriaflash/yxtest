<!-- scriptStart -->
<script>
$(document).ready(function(){
    var shh5footer = $(".shh5-footer");
    function getScrollTop(){
        return document.body.scrollTop || document.documentElement.scrollTop;
    }
    var win = $(window);
    var winHeight = win.height();

    // shh5-fhd
    var shh5 = $(".shh5-fhd");
    var curAnchor = null;
    function checkHidden(){
        var curTop = getScrollTop(),
          _curAnchor,activeIndex = 0;
        for(var i = 1;i<=shh5.length;i++){
          var posTop = $("#shh5-fhd"+i).offset().top;
          if(posTop >= curTop && posTop <= curTop + winHeight/2){
            _curAnchor = $("#shh5-fhd"+i);
            activeIndex = i;
            break;
          }
        }
        if(_curAnchor){
          if(_curAnchor != curAnchor){
            curAnchor = _curAnchor;
            $(".shh5-navpart a").removeClass("active");
            $($(".shh5-navpart a")[activeIndex]).addClass("active");
          }
        }
        //last
        if( (curTop+$(window).height()) == $('body').height()){
          $(".shh5-navpart a").removeClass("active");
          $(".shh5-navpart li:last-child a").addClass("active");
        }
        if($("#shh5-fhd1").offset().top <= curTop+20){
          shh5footer.show();
        }else{
          shh5footer.hide();
        }
    }
    var scrollShow = 0;
    $(window).on("scroll", function(){
        if (scrollShow) {
            clearTimeout(scrollShow);
        }
        scrollShow = setTimeout(function(){
            checkHidden();
        }, 100)
    })
    checkHidden();

    //showPart
    $('.shh5-footer .shh5-navmore').on('click', function(){
      $(this).hide();
      $('.shh5-navpart').show();
    });
    $('.shh5-navpart a').on('click', function(){
      $('.shh5-footer .shh5-navmore').show();
      $('.shh5-navpart').hide();
    });
});
</script>
