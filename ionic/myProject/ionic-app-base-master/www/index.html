<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>test</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <style>
  .box{height: 500px; text-align: center;}
  .box h1{height: 500px; line-height: 500px;}
  .box.blue{background-color: blue;}
  .box.yellow{background-color: yellow;}
  .box.pink{background-color: pink;}
  </style>
  <!-- <link href="css/style.css" rel="stylesheet">
  -->
  <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <!--<script src="cordova.js"></script>
-->
<!-- your app's js -->
<script src="js/app.js"></script>
</head>

<body ng-app="starter">
<ion-side-menus>
<!-- Center content -->
<ion-side-menu-content ng-controller="ContentController">
  <ion-header-bar class="bar-positive">
    <button class="button button-icon icon ion-navicon" ng-click="toggleLeftSideMenu()"></button>
    <h1 class="title">Slide me</h1>
  </ion-header-bar>
  <div class="content has-header">
    <!-- <h1>Content</h1> -->
    <ion-slide-box ng-controller="slideController">
      <ion-slide>
        <div class="box blue"><h1>BLUE</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow"><h1>YELLOW</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box pink"><h1>PINK</h1></div>
      </ion-slide>
    </ion-slide-box>
  </div>
</ion-side-menu-content>

<!-- Left menu -->
<ion-side-menu side="left">
  <ion-header-bar>
    <h1 class="title">left</h1>
  </ion-header-bar>
  <div class="content has-header">
    <ion-list class="list" scroll="true" on-refresh="onRefresh()">
      <div class="item item-divider">Candy Bars</div>
      <a class="item" href="#">Butterfinger</a>
      <a class="item" href="#">Butterfinger</a>
      <a class="item" href="#">Butterfinger</a>
      <a class="item" href="#">Butterfinger</a>
      <a class="item" href="#">Butterfinger</a>
      <a class="item" href="#">Butterfinger</a>
      <a class="item" href="#">Butterfinger</a>
      <a class="item" href="#">Butterfinger</a>
    </ion-list>

  </div>
</ion-side-menu>

<!-- Right menu -->
<ion-side-menu side="right">right</ion-side-menu>
</ion-side-menus>
</body>
</html>
