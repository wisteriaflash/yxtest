<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3 test</title>
  <style>
  *{margin: 0; padding: 0;}
  .age_bar{background: #d32121; color: #fff; border: 1px solid #fff;}
  circle{stroke:black; stroke-width: 0.5px; fill:blue; opacity: 0.6;}
  .y__axis path{fill:none; stroke:#00BFFF;}
  .x__axis path{fill:none; stroke:#00BFFF;}
  .y__axis, .x__axis{font-family: arial; fill:#00BFFF; stroke:none; font-size:13px;}
  .tick{fill:none; stroke:#00BFFF;}
  .text{font-size: 20px; font-weight: 700; stroke: none; fill: #0080ff;}
  .line{stroke:blue; fill:none;}
  </style>
</head>
